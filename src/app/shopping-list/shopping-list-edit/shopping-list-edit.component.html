<div class="row">
  <div class="col-xs-12">
    <form method="post">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
                 type="text"
                 id="name"
                 class="form-control"
                 #nameInput/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
                 type="number"
                 id="amount"
                 class="form-control"
                 #amountInput/>
        </div>
      </div>
      <div class="col-xs-12">
        <button (click)="onIngredientAdded()" class="btn btn-success" type="button">Add</button>
        <button class="btn btn-danger" type="button">Delete</button>
        <button class="btn btn-primary" type="button">Clear</button>
      </div>
    </form>
  </div>
</div>
